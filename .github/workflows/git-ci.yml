name: Development And Unit Test Pipeline

on:
  push:
    branches:
      - 'dev*'

jobs:
  build-pipeline:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1

    steps:
      - uses: actions/checkout@v1

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7.5

      - name: Install pip
        run: |
          python -m pip install --upgrade pip

      - name: Run project commands
        run: |
          sudo apt-get update -y
          sudo apt-get install npm -y
          sudo npm install
      
      - uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: |
            node_modules
            package-lock.json



  deploy-pipeline:
    runs-on: ubuntu-latest
    needs: build-pipeline
    strategy:
      max-parallel: 1
    
    steps:
      - uses: actions/checkout@v1
      
      - uses: actions/download-artifact@v2
        with:
          name: my-artifact
          
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7.5

      - name: Install pip
        run: |
          python -m pip install --upgrade pip

      - name: Run project commands
        run: |
          sudo apt-get install nodejs -y
          sudo node index.js
      
